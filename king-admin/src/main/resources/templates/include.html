<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<!--  公共css  -->
<head th:fragment="admin_header(title)">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/lib/layui-v2.5.5/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/layuimini.css(v=2.0.4.2)}" media="all">
    <link rel="stylesheet" th:href="@{/css/themes/default.css}" media="all">
    <link rel="stylesheet" th:href="@{/lib/font-awesome-4.7.0/css/font-awesome.min.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all">
</head>
<head th:fragment="client_header(title)">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/fly/res/css/global.css}">
    <link rel="stylesheet" th:href="@{/lib/layui-v2.5.5/css/layui.css}" media="all">
</head>
<body>

<!--  公共js  -->
<div th:fragment="common_js">
    <!--  context path  -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        const ctx = /*[[@{/}]]*/'';
        /*]]>*/
    </script>
    <!-- mathjax -->
    <script th:src="@{/js/mathjax_init.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js}"></script>
    <!--  layui  -->
    <script th:src="@{/lib/layui-v2.5.5/layui.js}" charset="utf-8"></script>
    <script th:src="@{/js/lay-config.js(v=2.0.0)}" charset="utf-8"></script>
    <!--  myJsLib  -->
    <script th:src="@{/js/myJsLib.js}"></script>
</div>

<!--  jQuery  -->
<div th:fragment="jQuery">
    <script th:src="@{/lib/jquery-3.4.1/jquery-3.4.1.min.js}" charset="utf-8"/>
</div>

<!--  文件上传  -->
<div th:fragment="zyupload_css">
    <link rel="stylesheet" th:href="@{/lib/jq-module/zyupload/zyupload-1.0.0.min.css}" media="all">
</div>
<div th:fragment="zyupload_js">
    <script th:src="@{/lib/jq-module/zyupload/zyupload-1.0.0.min.js}" charset="utf-8"/>
</div>

</body>
</html>
