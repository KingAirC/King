<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="zh">
<head>
    <th:block th:include="include :: admin_header('书籍管理')"/>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <form id="formId">
            <input name="file" id="fileId" type="file">
        </form>
        <button id="submit">提交</button>
    </div>
</div>
<th:block th:include="include :: common_js"/>
<script th:inline="javascript">
    layui.use(['jquery'], function () {
        let $ = layui.jquery;

        $("#submit").click(function () {
            let form = new FormData($("#formId")[0]);
            $.ajax({
                url: ctx + 'admin/inf/book/up',
                data: form,
                type: 'post',
                processData: false,
                contentType: false,
                enctype: "multipart/form-data",
                success: function (result) {

                },
                error: function (e) {
                    console.log(e)
                }
            })
        });
    })
</script>
</body>
</html>
